</head>
<body>
    <div class="galaxy-background"></div>
    
    <section class="main-part">
        <nav>
            <h1><span style="color: #4ace;">Gunjan</span>Rajak</h1>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

        <div class="contact-content">
            <h2 style="font-size: clamp(32px, 5vw, 48px); margin-bottom: 20px;">Get in Touch</h2>
            
            <div class="contact-grid">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" required>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea required></textarea>
                        </div>
                        <button class="btn1">Send Message</button>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="contact-card">
                        <i class='bx bx-envelope'></i>
                        <div>
                            <h3>Email</h3>
                            <p>gunjanrajak2021@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-card">
                        <i class='bx bx-phone'></i>
                        <div>
                            <h3>Phone</h3>
                            <p>0450938189</p>
                        </div>
                    </div>
                    <div class="contact-card">
                        <i class='bx bx-location-plus'></i>
                        <div>
                            <h3>Location</h3>
                            <p>Torquay Rd, STURT SA 5047</p>
                        </div>
                    </div>
                    <div class="contact-card">
                        <i class='bx bx-time-five'></i>
                        <div>
                            <h3>Availability</h3>
                            <p>Available for part-time or casual work, including weekends</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
