    <style>
        .skills-content {
            color: white;
            padding: 40px 5%;
            flex: 1;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .skill-category {
            background: rgba(74, 207, 238, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #4acfee;
            transition: 0.3s;
        }
        
        .skill-category:hover {
            box-shadow: 0 0 15px #4acfee;
        }
        
        .skill-category h3 {
            color: #4acfee;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .skill-bar {
            margin-bottom: 20px;
        }
        
        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #4acfee, #53f8c9);
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }
    </style>
</head>
